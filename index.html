<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<!--Foto e perfil ilustrativos, apenas para testes-->

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone-removebg-preview.png" alt="imagem celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="images/logo-instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="images/foto-perfil.jpg" alt="foto de perfil aleatoria">
                </div>
                <a href="#" class="instagram-login">Continue como maiareficco</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é maiareficco?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"><img src="images/app-store.png"></a>
                    <a href="#" class="app-download-google"><img src="images/google-play.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
